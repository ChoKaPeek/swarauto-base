apply plugin: 'java'
apply plugin: 'maven'

group = 'com.swarauto'
version = '1.0.1'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.2'
    compile group: 'org.greenrobot', name: 'eventbus', version:'3.1.1'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version:'3.2.0-1.3'
    compileOnly(group: 'org.projectlombok', name: 'lombok', version:'1.16.18');
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.13.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version:'3.2.0-1.3', classifier:'linux-x86_64'
    testCompile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version:'3.2.0-1.3', classifier:'windows-x86_64'
    testCompile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version:'3.2.0-1.3', classifier:'macosx-x86_64'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}
